<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting elements by id,class,query selector</title>
    <style>
        .box{
            height: 85px;
            width: 85px;
            margin: 39px;
            padding: 39px;
            border: 2px solid black;
           align-content: center;
           text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Machine 1</div>
        <div class="box">Machine 2</div>
        <div id="redbox" class="box">Machine 3</div>
        <div class="box">Machine 4</div>
        <div class="box">Machine 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
